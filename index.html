<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="matrix-background">
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
    </div>

    <div class="content-wrapper">
        <h1>My Portfolio</h1>
        <div class="navigation">
            <label for="section1">About</label>
            <label for="section2">Projects</label>
            <label for="section3">Contact</label>
        </div>

        <input type="radio" name="content" id="section1" checked>
        <input type="radio" name="content" id="section2">
        <input type="radio" name="content" id="section3">

        <div class="content">
            <div class="section" id="content1">
                <h2>About Me</h2>
                <p>Later</p>
            </div>
            <div class="section" id="content2">
                <h2>Projects</h2>
                <p>Later</p>
            </div>
            <div class="section" id="content3">
                <h2>Contact</h2>
                <p>Later</p>
            </div>
        </div>
    </div>
</body>
</html>
